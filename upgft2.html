    <h1>Övningar: Javascript - Interaktivitet</h1>
    <h2>Rektangel från höger och vänster</h2>
    <canvas id="myCanvas" width="750" height="650" style="border:2px solid skyblue"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var rektangel = 
    {
        x: canvas.width / 2 - 25,
        y: canvas.height / 2 - 25,
        width: 40,
        height: 40,
        color: "skyblue",
        hastighet: 5,
    };

    document.addEventListener("keydown", function (e)
    {
        switch(e.key)
        {
            case "ArrowLeft":
                rektangel.x -= rektangel.hastighet;
                break;

            case "ArrowRight":
                rektangel.x += rektangel.hastighet;
                break;
            
            case "ArrowUp":
                rektangel.y -= rektangel.hastighet;
                break;

            case "ArrowDown":
                rektangel.y += rektangel.hastighet;
                break;
        }

        if (rektangel.x > canvas.width)
        {
            rektangel.x = -rektangel.width;
        }
        else if (rektangel.x < -rektangel.width)
        {
            rektangel.x = canvas.width;
        }
        if (rektangel.y > canvas.height)
        {
            rektangel.y = -rektangel.height;
        }
        else if (rektangel.y < -rektangel.height)
        {
            rektangel.y = canvas.height;
        }
        
    })

    function ritaRektangel()
    {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = rektangel.color;
        ctx.fillRect(rektangel.x, rektangel.y, rektangel.width, rektangel.height);
    }

    function update()
    {
        ritaRektangel();
        requestAnimationFrame(update);
    }

    update();


</script>

</body>
</html>
